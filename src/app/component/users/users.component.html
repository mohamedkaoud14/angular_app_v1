<div class="container mt-3 d-flex justify-content-center">
    <div class="col-5">
      <input
        class="form-control"
        type="search"
        (keyup)="search($event)"
        [(ngModel)]="searchValue"
        placeholder="Search"
        aria-label="Search"
      />
    </div>
    <div class="text-center">
      <button style="margin-left: 10px;" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userRegister">
        Add User
      </button>
    </div>
  </div>
  <div class="mt-4" *ngIf="users.length > 0; else nousers">
    <app-user
      class="col-4 mt-3"
      *ngFor="let user of users"
      [userInfo]="user"
    ></app-user>
  </div>
  <ng-template #nousers>
    <p class="alert alert-danger mt-3">No matching users!</p>
  </ng-template>
