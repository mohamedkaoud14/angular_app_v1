  <div *ngIf="user; else nouser" class="container mt-3">
    <div class="d-flex justify-content-center">
      <div class="card text-center" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Name : {{ user.name }}</h5>
          <p class="card-text">Email : {{ user.email }}</p>
          <div class="details">
            <a [routerLink]="user.id" class="btn btn-dark">details</a>
          </div>
        </div>
        </div>
      </div>
    </div>
  <ng-template #nouser>
    <p class="alert alert-danger mt-3">
      We couldn't find any users with this id
    </p>
  </ng-template>
